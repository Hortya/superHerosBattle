<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-heros Battle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="head">
                <h1>Super-heros Battle</h1>
                <button class="button" id="battle">Let's Rambble</button>
            </div>
            <h2 class="selected">Héros sélectionné.es</h2>
            <ul class="supContainer" id="selectedSup"></ul>

        </div>
    </header>
    <main>

        <h2 class="ttl">Listes de héros</h2>
        <ul class="supContainer" id="allSup"></ul>
        <button>Let's Rambble</button>
    </main>
    <footer></footer>
    <template id="supItm">
        <li>
            <p class="name js-sup-name"></p>
            <p class="publisher js-publisher"></p>
            <img class="herosImg js-sup-img" src="" alt="">
            <p class="alignment js-alignment"></p>
            <p class="intel">intelligence : <span class="js-intel"></span></p>
            <p class="strength ">force : <span class="js-strength"></span></p>
            <p class="speed">vitesse : <span class="js-speed"></span></p>
            <button class="js-btn button">Sélectionner</button>
        </li>
    </template>
    <template id="battleItm">
        <li>
            <p class="js-sup-name"></p>
            <img class="herosImg js-sup-img" src="" alt="">
            <p class="js-sup-info"></p>
        </li>
    </template>
    <script src="js/script.js"></script>
</body>

</html>
